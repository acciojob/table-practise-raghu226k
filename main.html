<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Table</title>
  <style>
    table {
      background-color: yellow;
      border: 1px solid black;
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }

    caption {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #fdd835;
    }

    tr {
      border: 1px solid black;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Aarav Mehta</td>
        <td>20</td>
        <td>Computer Science</td>
      </tr>
      <tr>
        <td>Isha Reddy</td>
        <td>21</td>
        <td>Electronics</td>
      </tr>
      <tr>
        <td>Rohan Das</td>
        <td>22</td>
        <td>Mechanical</td>
      </tr>
      <tr>
        <td>Neha Kapoor</td>
        <td>20</td>
        <td>Civil</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
